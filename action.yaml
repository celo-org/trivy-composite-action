name: Trivy
description: "Run a Trivy Scan and upload the results"
inputs:
  app:
    description: "app name for report"
    required: true
    type: string
  image-ref:
    description: "image to scan"
    required: false
    type: string
  scan-type:
    description: "type of scan"
    required: true
    type: string
  timeout:
    description: "how long to scan"
    default: 15m
    type: string
  vuln-type:
    description: "types of vulnerabilities to report"
    default: "os,library"
    type: string
  severity:
    description: "severity of issues to report"
    default: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
    type: string
  output-file:
    description: "outputfile, this is used mostly as a run level variable since not supported in composite actions"
    default: "trivy"
  summary:
    description: "enable summary output"
    default: true

runs:
  using: "composite"
  steps:

    - name: Validate Inputs
      shell: bash
      env:
        SCAN_TYPE: ${{ inputs.scan-type }}
        IMAGE_REF: ${{ inputs.image-ref }}
      run: |
        if [[ ${{ env.SCAN_TYPE }} == "image" && ${{ env.IMAGE_REF }} == '' ]]; then
        {
          echo "::error::scan-type of image requires image-ref"
          exit 1
        }
        fi

    - name: Run Trivy vulnerability scanner
      id: scan
      env:
        OUTPUT-FILE: "${{ inputs.output-file }}.json"
      uses: aquasecurity/trivy-action@master
      with:         
        scan-type: "${{ inputs.scan-type }}"
        image-ref: "${{ inputs.image-ref }}"
        timeout: "${{ inputs.timeout }}"
        vuln-type: "${{ inputs.vuln-type }}"
        severity: "${{ inputs.severity }}"
        format: "json"
        output: "${{ env.OUTPUT-FILE }}"

    - name: Check if trivy output scan exists
      shell: bash
      env:
        OUTPUT-FILE: "${{ inputs.output-file }}.json"
      run: |
        jq '.Results[]' ${{ env.OUTPUT-FILE }} 
        if [ ! -s "${{ env.OUTPUT-FILE }}" !! jq -f ${{ env.OUTPUT-FILE }} '.Results[]' = "null" ]; then
          echo "::error::Could not find trivy results, scan failed"
          exit 1
        fi  

    - name: Convert output to text for github summary
      if: inputs.summary
      env:
        OUTPUT-FILE: "${{ inputs.output-file }}"
      id: convert-text
      shell: bash
      run: |
        trivy convert --format table  --output ${{ env.OUTPUT-FILE }}.txt ${{ env.OUTPUT-FILE }}.json
        echo "text-file=${{ env.OUTPUT-FILE }}.txt" >> $GITHUB_OUTPUT

    - name: Create Trivy Report
      id: report
      shell: bash
      env:
        APP: ${{ inputs.app }}
      run: |
        trivy-report="$(cat "${{ steps.convert-text.outputs.text-file }}")
        messageHeading="## Trivy Scan Results for ${{ env.APP }}"

        if [[ -s "${{ steps.convert-text.outputs.text-file }}" ]]; then
        {
          messageBody=$(cat <<EOF
<details><summary>Click to expand</summary>
```Scan results
EOF
          echo $trivy-report
          cat <<EOF
```
</details>
EOF
          )
        }  
        else 
        {
          messageBody="No issues found"
        }
        fi
        message=$(printf "%s %s %s", messageHeading, messageBody)
        echo "report=message" >> $GITHUB_OUTPUT

    - name: Post Scan Results to GitHub PR
      uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
      if: github.event_name == 'pull_request'
      with:
        allow-repeats: true
        repo-token: ${{ github.token }}
        message-id: Trivy Scan ${{ github.workflow }}
        message: |
          Trivy scan for ${{ github.workflow }}

          ${{ steps.report.output.report }}

          *Pusher: @${{ github.actor }}*
          *Action: ${{ github.event_name }}*
          *Working Directory: ${{ env.WORKDIR }}*
          *Workflow: ${{ github.workflow }}*
          *Execution link: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}*

    - name: Post Scan Results to Workflow Summary
      if: ${{ inputs.summary }}
      shell: bash
      run: echo ${{ steps.report.outputs.report }} >> $GITHUB_SUMMARY

    - name: Check if GHAS is enabled
      uses: actions/github-script@v7
      id: ghas-enabled
      with:
        script: |
          const response = await github.rest.repos.get({
            owner: '${{ github.repository }}'.split("/")[0],
            repo: '${{ github.repository }}'.split("/")[1]
          });
          const private = response.data.private
          
          if (private) {
            const securityEnabled = response.data.security_and_analysis?.advanced_security?.status === 'enabled';
 
            if (!securityEnabled) {
              const message = 'GitHub Advanced Security is NOT enabled and repo is private. Can not upload report, check summary';
              core.warning(message);
              return false
            }
          }
          return true

    - name: Convert output to Sarif for codescanning
      env:
        OUTPUT-FILE: ${{ inputs.output-file }}
      if: steps.ghas-enabled.output.result
      id: convert-sarif
      shell: bash
      run: |
        trivy convert --format sarif --output ${{ env.OUTPUT-FILE }}.sarif ${{ env.OUTPUT-FILE }}.json
        echo "sarif-file=${{ env.OUTPUT-FILE }}.sarif" >> $GITHUB_OUTPUT
    
    - name: Upload Trivy scan results to GitHub Security tab
      if: steps.ghas-enabled.output.result
      id: upload
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ steps.convert-sarif.outputs.sarif-file }}

